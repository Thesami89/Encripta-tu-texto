<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contenido">
        <img src="./assets/Logo.png" alt="Logo de alura">
        <div class="container">

            <div class="container__mensaje">
                <input class="container__mensaje_input" type="text" placeholder="Ingresa tu texto aqui" id="mensaje" >
                <div class="container__mensaje_botones">
                    <button onclick="btnEncriptador()" class="container__mensaje_botones_encriptador" id="encriptador" >Encriptar</button>
                    <button onclick="btnDesencriptador()" class="container__mensaje_botones_desencriptador" id="desencriptar" >Desencriptar</button>
                </div>  
            </div>
            <div class="container__resultado_mensaje" id="resultado">
                <img class="container__resultado_mensaje_img" src="./assets/Muñeco.png" alt="Muñeco de alura buscando las palabras">
                <h2 class="container__resultado_mensaje_subtitulo">Ningun mensaje fue encontrado</h2>
                <p class="container__resultado_mensaje_parrafo">ingresa el texto que deses encriptar o desencriptar tu texto</p>
            </div>

        </div>

        <script src="../Funcionalidad.js"></script>
        
    </section>
</body>
</html>
